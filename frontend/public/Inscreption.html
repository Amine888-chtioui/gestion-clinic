<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../src/styles/Inscreption.css" />
    <title>Des soins et des liens-Groupe-clinic</title>
    <link rel="icon" href="../src/assets/3.png" type="image/jpg" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 min-vw-70"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="row align-items-center" style="max-width: 800px;">
          <div class="header-text mb-4">
            <h2 class="display-1 mb-3" style="color: #2490eb; font-weight: 300; text-align: center;">
              Binvenue
            </h2>
            <p
              style="
                font-family: 'Lucida Sans', 'Lucida Sans Regular',
                  'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                  sans-serif; text-align: center;
              "
            >
              We are happy to you back
            </p>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control form-control-lg bg_light fs-6"
              placeholder="Nom et prenom"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control form-control-lg bg_light fs-6"
              placeholder="Ville"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control form-control-lg bg_light fs-6"
              placeholder="Email"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-1">
            <input
              type="password"
              class="form-control form-control-lg bg_light fs-6"
              placeholder="password"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <button
              class="btn btn-primary btn-lg mt-5 w-100 fs-6"
              type="button"
            >
              Login
            </button>
          </div>
          <div class="row text-center mt-3 ms-1 mb-2">
            <small
              >Don't have account?<a
                style="text-decoration: none"
                class="ms-3"
                href="Login.html"
                >Conexion</a
              ></small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
