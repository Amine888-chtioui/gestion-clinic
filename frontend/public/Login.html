<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../src/styles/Login.css" />
    <title>Des soins et des liens-Groupe-clinic</title>
    <link rel="icon" href="../src/assets/3.png" type="image/jpg" />
  </head>
  <body>
    <!-- -------------main container----------------- -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- -------------login container---------------- -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- -------------left box---------------- -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left box"
          style="background-color: #2490eb"
        >
          <div class="featutured-image mb-3">
            <img
              src="../src/assets/4661334.png"
              class="img-fluid"
              style="width: 250px"
            />
          </div>
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
              color: black !important;
            "
          >
            BE Verified
          </p>
          <small
            class="text-white text-wrap text-center"
            style="
              color: black !important ;
              width: 17rem;
              font-family: 'Courier New', Courier, monospace;
            "
            >join experiences Designers Lorem ipsum dolor sit, amet consectetur
            adipis</small
          >
        </div>
        <!-- -------------right box---------------- -->

        <div class="col-md-6 right box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2
                class="display-1 mb-3"
                style="color: #2490eb; font-weight: 300"
              >
                Binvenue
              </h2>
              <p
                style="
                  font-family: 'Lucida Sans', 'Lucida Sans Regular',
                    'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                    sans-serif;
                "
              >
                We are happy to you back
              </p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg_light fs-6"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg_light fs-6"
                placeholder="password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="formcheck"
                />
                <label for="formcheck" class="form-check-label text-secondary"
                  ><small>REmember me</small></label
                >
              </div>
              <div class="forgot">
                <small><a href="">forgot password ?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-primary btn-lg w-100 fs-6" type="button">
                Login
              </button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-light btn-lg w-100 fs-6" type="button">
                <img
                  src="../src/assets/téléchargement.png"
                  class="me-2"
                  style="width: 20px"
                  alt="ff"
                />sing in with google
              </button>
            </div>
            <div class="row text-center mt-3 ms-1 mb-2">
              <small
                >Don't have account?<a
                  style="text-decoration: none"
                  class="ms-3"
                  href="Inscreption.html"
                  >sing up</a
                ></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
